version: "3.8"

services:
  osrm-backend:
    image: osrm/osrm-backend:latest
    container_name: osrm-philippines
    ports:
      - "5000:5000"
    volumes:
      - osrm-data:/data
    command: osrm-routed --algorithm mld /data/philippines-latest.osrm --max-table-size 10000
    restart: unless-stopped
    environment:
      - OSRM_MAX_TABLE_SIZE=10000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  osrm-data:
    driver: local
